<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witcher</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/logo_coins.svg"
    >
  </head>
<body>
  <script defer src="./main.js"></script>
  <section class="page">
    <div class="backgrounds page__backgrounds">
      <div class="backgrounds__main"></div>
      <div class="backgrounds__sparks-back background-image"></div>
      <div class="backgrounds__witcher background-image"></div>
      <div class="backgrounds__sparks-front background-image"></div>
      <div class="backgrounds__logo background-image"></div>
    </div>
    <div class="page__info-container">
      <div class="page__info">
        <p class="page__bonus">300%</p>
        <p class="page__text">Welcome bonus</p>
        <div class="page__code code">
          <input
            class="code__input"
            type="text"
            value="Witcher"
            id="code"
            readonly
          >
          <button class="code__button" id="copyCode">Copy code</button>
        </div>
        <button class="page__button">Play now</button>
      </div>
    </div>
  </section>
</body>
</html>
